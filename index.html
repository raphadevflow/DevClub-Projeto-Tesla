<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title>
</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="Logo a Tesla">
    <!-- Item 1 -->
    <ul class="lista">
        <li class="item">
            <video src="./assets/tesla.mp4" autoplay loop muted></video>

            <main class="info-carro">
                <h1>Model Y</h1>
                <p class="parcelas">Parcelas a partir e $399 dólares</p>
            </main>

            <footer class="rodape">
                <button onclick="aparecerFormulario()" class="comprar-agora">Comprar agora</button>
                <button class="teste-drive">Faça um teste drive</button>
                <p class="texto-rodape">Não garantimos o seu veículo imediatamente, verificar estoque.</p>
            </footer>
        </li>
        <!--ITEM 2-->
        <li class="item">
            <img src="./assets/model-3.png" class="img-tesla" alt="">

            <main class="info-carro">
                <h1 class="model-3">Model 3</h1>
                <p class="parcelas-2">Parcelas a partir e $399 dólares</p>
            </main>


        </li>
        <!-- item 3-->
        <li class="item">
            <img src="./assets/model-x.png" class="img-tesla">

            <main class="info-carro">
                <h1 class="model-x">Model x</h1>
                <h4 class="model-x"> Por $68,590 dólares</h3>
                    <p class="parcelas-3">após crédito fiscal federal & Est. Economia de gás</p>
            </main>


        </li>
    </ul>
    <div class="formulario">
        <button onclick="desaparecerFormulario()">fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241936626008054"></script>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
